<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cc.css">
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="amount">
            <p>Enter amount</p>
            <input type="text" >
        </div>
        <div class="convertor">
            <div class="from">
                <p>From</p>
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="from_list"></select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="to_list"></select>
            </div>
        </div>
        <div class="rate">1 USD = 84 INR</div>
        <button><h2>Get Exchange Rate</h2></button>
    </div>
    <script src="country.js"></script>
    <script src="cc.js"></script>
</body>
</html>
